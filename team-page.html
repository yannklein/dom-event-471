<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="banner" style="background-image:url(images/field.jpg)">

        <img id="logo" src="images/nest.png" alt="">
      <h1>Le Wagon Champion League ⚽️</h1>

          </li>
          <li>
            <img src="https://avatars2.githubusercontent.com/u/70957084?v=4" alt="">

          <li>

            <p>Liz</p>
          </li>
        </ul>
      </div>

      <div class="card" id="vip-mentor">
        <h3>VIP Mentor <em>Club</em> 🛡</h3>
        <ul>
          <li>
            <img src="https://avatars3.githubusercontent.com/u/29885178?v=4" alt="">

          </li>
          <li>
            <img src="https://avatars1.githubusercontent.com/u/34837760?v=4" alt="">

        </ul>

      <div class="card">
        <h3>Juventus di Syncalysta 🇮🇹</h3>
        <ul>
          <li>
            <img src="https://avatars0.githubusercontent.com/u/67130385?v=4" alt="">

          <li>

          </li>
          <li>
            <img src="https://avatars2.githubusercontent.com/u/24955886?v=4" alt="">
            <p>Jesse</p>
          </li>
        </ul>
      </div>
    </div>

    <div class="group">
      <h2>For autographs, mail us:</h2>
      <div>
        <input name="email" id="email" value="doug@lewagon.org" />
        <input type="submit" value="Mail Doug">
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
